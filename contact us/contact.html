<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!--Let browser know website is optimized for mobile-->

    <title> Contact Us</title>
      </head>
        
  <body>
   <!--
    <div class="alert-error">
      <span>Something went Wrong ! please try again.</span>
    </div>
    -->
    <div class="Contact-section">


      <div class="contact-info">
            <div>
              <i class="fa-solid fa-location-dot">   Address, city, Country </i>
            </div>
            <div>
              <i class="fa-solid fa-envelope">   Contact@gmail.com</i>
            </div>
            <div>
              <i class="fa-solid fa-phone">   +08 01346 5433</i>
            </div>
            <div>
              <i class="fa-solid fa-clock">    Mon -Fri 8:00 AM to 5:00 PM</i>
            </div>
      </div>

      <div class="contact-form">
        <h2>Contact Us</h2>
        <form class="contact" action="" method="post">
          <input type="text" name="Name" class="text-box" placeholder="Your Name" required>
          <input type="email" name="Email" class="text-box" placeholder="Your Email" required>
          <textarea type="messge" rows="5" placeholder="Your Message" required></textarea>
          <input type="submit" name="submit" class="send-btn" value="Send" required>

        
        </form>
      </div>
    </div>
  </body>
</html>
